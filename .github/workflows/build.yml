name: SonarCloud

on:
  push:
    branches: ["main"]
  pull_request:

jobs:
  sonarcloud:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Compile Java sources
        working-directory: implementation_A1
        run: |
          mkdir -p build/classes
          javac -d build/classes $(git ls-files '*.java')

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@v3
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          projectBaseDir: implementation_A1
          args: >
            -Dsonar.organization=jeremicmina
            -Dsonar.projectKey=jeremicMina_2AA4-Project-1
            -Dsonar.sources=.
            -Dsonar.exclusions=**/.idea/**,**/out/**
            -Dsonar.java.binaries=build/classes
